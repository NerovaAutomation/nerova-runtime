<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Scroll Page</title>
  <style>
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0f1222; color:#eaeef9; }
    header { position: sticky; top:0; background:#161b38; border-bottom:1px solid #334; padding:12px 16px; z-index:10; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 16px; }
    section { background:#0b0e1a; border:1px solid #334; border-radius:8px; padding:24px; margin:16px 0; min-height:540px; }
    a, a:visited { color:#8bb0ff; }
    .note { opacity:.85; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong>Test Scroll Page</strong>
      <span class="note"> • Lots of content to scroll • <a href="#top">Top</a></span>
    </div>
  </header>
  <div class="wrap" id="top">
    <p>This page contains many tall sections to exercise scrolling behaviors.</p>
    <div id="content"></div>
  </div>
  <script>
    const content = document.getElementById('content');
    function makePara(i){
      const p = document.createElement('p');
      p.textContent = `This is filler text for section ${i}. ` +
        'The quick brown fox jumps over the lazy dog. '.repeat(10);
      return p;
    }
    for (let i=1; i<=40; i++) {
      const s = document.createElement('section');
      const h = document.createElement('h2'); h.textContent = `Section ${i}`;
      s.appendChild(h);
      for (let j=0; j<8; j++) s.appendChild(makePara(i));
      content.appendChild(s);
    }
  </script>
</body>
</html>
